<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Web App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #7659e0, #0e72eb);
            color: #fff;
            overflow: hidden;
        }

        /* Background decoration */
        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #09e9f4, #6a9ac3);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
        }

        body::before {
            top: -80px;
            left: -80px;
        }

        body::after {
            bottom: -80px;
            right: -80px;
            background: linear-gradient(45deg, #fa709a, #fee140);
        }

        .container {
            width: 380px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 1;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .stopwatch-icon {
            font-size: 40px;
            margin: 10px 0;
        }

        .time {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 10px;
        }

        .buttons button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            color: #fff;
        }

        .start {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.6);
        }

        .pause {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            box-shadow: 0 0 15px rgba(255, 210, 0, 0.6);
        }

        .reset {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.6);
        }

        .lap {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            box-shadow: 0 0 15px rgba(56, 239, 125, 0.6);
            margin-top: 12px;
            width: 100%;
        }

        .buttons button:hover,
        .lap:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .laps {
            margin-top: 20px;
            max-height: 160px;
            overflow-y: auto;
            text-align: left;
        }

        .laps::-webkit-scrollbar {
            width: 5px;
        }

        .laps::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .lap-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title">Stopwatch</div>
        <div class="stopwatch-icon">⏱️</div>

        <div class="time" id="display">00:00:00.00</div>

        <div class="buttons">
            <button class="start" onclick="start()">Start</button>
            <button class="pause" onclick="pause()">Pause</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>

        <button class="lap" onclick="lap()">Lap</button>

        <div class="laps" id="laps"></div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let running = false;
        let lapCount = 0;

        const display = document.getElementById("display");
        const lapsContainer = document.getElementById("laps");

        function formatTime(ms) {
            let milliseconds = Math.floor((ms % 1000) / 10);
            let seconds = Math.floor((ms / 1000) % 60);
            let minutes = Math.floor((ms / (1000 * 60)) % 60);
            let hours = Math.floor(ms / (1000 * 60 * 60));

            return (
                String(hours).padStart(2, "0") + ":" +
                String(minutes).padStart(2, "0") + ":" +
                String(seconds).padStart(2, "0") + "." +
                String(milliseconds).padStart(2, "0")
            );
        }

        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }

        function start() {
            if (!running) {
                running = true;
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
            }
        }

        function pause() {
            running = false;
            clearInterval(timerInterval);
        }

        function reset() {
            running = false;
            clearInterval(timerInterval);
            elapsedTime = 0;
            lapCount = 0;
            updateDisplay();
            lapsContainer.innerHTML = "";
        }

        function lap() {
            if (!running) return;
            lapCount++;
            const lapItem = document.createElement("div");
            lapItem.className = "lap-item";
            lapItem.innerHTML = `<span>Lap ${lapCount}</span><span>${formatTime(elapsedTime)}</span>`;
            lapsContainer.prepend(lapItem);
        }
    </script>

</body>

</html>
